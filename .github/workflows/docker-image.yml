name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag elment/twi-date-generator:latest
    - name: Login to DockerHub
      run: docker login -u elment -p $DOCKER_LOGIN
    - name: Push the Docker Image
      run: docker push elment/twi-date-generator:latest
